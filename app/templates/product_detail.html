{% extends 'base.html' %}

{% block title %}{{ product.name }} - E-Shop{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image_url or url_for('static', filename='default_product_image.jpg') }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p class="text-muted">Price: ${{ product.price }}</p>
            <p>{{ product.description }}</p>
            <p>Available Quantity: {{ product.quantity }}</p>

            <div class="d-flex mb-4">
                <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post" class="me-2">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-cart-plus"></i> Add to Cart</button>
                </form>
                <form action="{{ url_for('add_to_favorites', product_id=product.id) }}" method="post">
                    <button type="submit" class="btn btn-secondary"><i class="fas fa-heart"></i> Add to Favorites</button>
                </form>
            </div>

            <a href="{{ url_for('home') }}" class="btn btn-light">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
